name: CI App

on:
  push:
    branches: [main]
  pull_request:
    types: [synchronize, opened]
    paths:
      - "*"
      - ".github/workflows/ci-app.yaml"
      - "app/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
        
      - name: Install dependencies
        run: yarn install
        
      - name: Run lint
        run: yarn lint:ci
